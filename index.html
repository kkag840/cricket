<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="board"> <!-- display to cricket club -->
            <h1>Welcome to Cricket Club</h1>
        </div>
        <div> <!-- team 1 ka score display karne ke liye -->
            <h4></h4>
        </div>
        <div id="scoreBoard"> <!-- display ball -->
            <h1 id="ball">Team 1 is playing...</h1>
        </div>
        <div id="runBoard"> <!-- run button -->
            <button class="run btn" value="1">1</button>
            <button class="run btn" value="2">2</button>
            <button class="run btn" value="3">3</button>
            <button class="run btn" value="4">4</button>
            <button class="run btn" value="5">5</button>
            <button class="run btn" value="6">6</button>
        </div>
        <div id="ballBoard"> <!-- ball button -->
            <button class="balltype btn" value="D">Dot Ball</button>
            <button class="balltype btn" value="O">Wicket</button>
            <button class="balltype btn" value="W">Wide Ball</button>
            <button class="balltype btn" value="N">No Ball</button>
        </div>
        <div id="overrun"><!-- over wise run dekhne ke liye -->
        
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
